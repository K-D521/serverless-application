<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encryption App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>EasyEncrypt</h1>
        <textarea id="inputText" placeholder="Enter text to encrypt/decrypt"></textarea>
        <div class="controls">
            <select id="algorithm">
                <option value="aes">AES</option>
                <option value="rsa">RSA</option>
                <option value="blowfish">Blowfish</option>
                <option value="des">DES</option>
            </select>
            <button onclick="encrypt()">Encrypt</button>
            <button onclick="decrypt()">Decrypt</button>
        </div>
        <pre id="output">
            e+9oH6ZOFqaopf1fJKPMl5kO1S631uskIGYqfqvyiC9adjrdXOe+vd9Lg9FvlUpiyXzcU3miOV88TM+fZI4JUZZlSTnMjT9UZJHcsE3+CjY=
        </pre>
    </div>
    <script src="app.js"></script>
</body>
</html>
